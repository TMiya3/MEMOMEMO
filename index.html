    <ul id="page-list"></ul>
    <script>
    fetch("pages.json")
      .then(res => res.json())
      .then(pages => {
        const ul = document.getElementById("page-list");
        pages.forEach(p => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="${p.url}">${p.title}</a>`;
          ul.appendChild(li);
        });
      });
    </script>
  </body>
